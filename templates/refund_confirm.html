<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Refund Confirm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="m-0">Refund Confirm</h3>
      <a class="btn btn-outline-secondary btn-sm" href="{% url 'orders_list' %}">Back</a>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="mb-2"><strong>Order No:</strong> {{ order.order_no }}</div>

        <div class="table-responsive mt-3">
          <table class="table table-sm align-middle">
            <thead>
              <tr>
                <th>Item</th>
                <th class="text-end">Qty</th>
              </tr>
            </thead>
            <tbody>
              {% for it in items %}
              <tr>
                <td>{{ it.variant.display_name }}</td>
                <td class="text-end">{{ it.qty }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

        <div class="alert alert-warning">
          ເມື່ອກົດ Confirm → ຈະເພີ່ມ stock ກັບ + ບັນທຶກ StockMovement(IN)
        </div>

        <form method="post">
          {% csrf_token %}
          <button class="btn btn-danger w-100" type="submit">
            Confirm Refund
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
