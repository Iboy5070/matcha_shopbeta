{% extends "store/base.html" %}
{% block title %}Confirm Payment{% endblock %}
{% block content %}
<h3>Confirm Payment</h3>

{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
{% if success %}<div class="alert alert-success">{{ success }}</div>{% endif %}

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-2">
        <label class="form-label">Order No</label>
        <input class="form-control" name="order_no" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Paid Amount</label>
        <input class="form-control" name="paid_amount" type="number" step="0.01" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Bank</label>
        <input class="form-control" name="bank_name">
      </div>
      <div class="mb-2">
        <label class="form-label">Slip Image</label>
        <input class="form-control" name="slip_image" type="file" accept="image/*">
      </div>
      <div class="mb-3">
        <label class="form-label">Note</label>
        <input class="form-control" name="note">
      </div>
      <button class="btn btn-success w-100">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
