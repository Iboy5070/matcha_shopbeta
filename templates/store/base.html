<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Matcha Shop{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'store_home' %}">MatchaShop</a>
    <div class="d-flex gap-2">
      <a class="btn btn-link" href="{% url 'store_shop' %}">Shop</a>
      <a class="btn btn-link" href="{% url 'store_confirm_payment' %}">Confirm Payment</a>
      <a class="btn btn-outline-primary btn-sm" href="{% url 'store_cart' %}">Cart</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
